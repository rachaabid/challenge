<div>
  <label for="name">Name</label>
  <input [(ngModel)]="name" type="text"><br>
  <label for="email">Email</label>
  <input [(ngModel)]="email" type="email"><br>
  <label for="adress">Adress</label><br>
  <textarea [(ngModel)]="adress">{{adress}}</textarea><br>
  <button [hidden]="hide" type="button" class="btn btn-primary" (click)="onClick()">Afficher hobbies</button>
  <div [hidden]="show">
    <ol class="list-group">
      <li class="list-group-item" *ngFor ="let hobbie of hobbies ; let i = index">{{hobbie}} <button (click)="supprimeHobby(i)" class="btn btn-warning">Supprimer</button></li>
    </ol>
  </div>
 
</div>
